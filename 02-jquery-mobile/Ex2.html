
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Globant :: Welcome to the HTML5 bootcamp</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>
	<div id="movieDiv">

		Ejercicio 9<br>
		<button id='btnAjaxEvent'>Get Movies!</button><br>
		
		

	</div>
	<div id='responseDiv'> </div>
	<script type="text/javascript">
	$( function() {
		var URL = 'http://bootcamp.aws.af.cm/movies';
		var params = {
			type: 'GET',
			                        url: URL,
			                        dataType:'json',
			success: function(data) {
				$.each(data.d.results, function(movie) {

					$('#movieDiv')
					.append( 'Title: '+   movie.Name + '<br>' )
					.append( '<img src="' +  movie.BoxArt.LargeUrl + '"><br>' ) 
					.append( 'Year: '+  movie.ReleaseYear + '<br>' )
					.append( 'Synopsis: '+ movie.ShortSynopsis + '<br>' );						 	 	
				});
			},
			error: function() {
				$('#responseDiv').css('color','red') ;
				$('#responseDiv').text('Error') ;	
			}
		};

		$('#btnAjaxEvent').click( function() {
			$.ajax( params ) ; 
		}); 
	});
	</script>
</body>

</html>
