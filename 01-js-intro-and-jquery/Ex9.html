
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Globant :: Welcome to the HTML5 bootcamp</title>

	<link rel='stylesheet' href='styles.css'>  
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div id="movieDiv">

		Ejercicio 9<br>
		<button id='btnAjaxEvent'>Get Movies!</button><br>
		
		

	</div>
	<div id='responseDiv'> </div>
	<script type="text/javascript">
	$( function() {
		var URL = 'http://bootcamp.aws.af.cm/movies';
		var params = {
			type: 'GET',
			                        url: URL,
			                        dataType:'json',
			success: function(data) {
				$.each(data.d.results, function(key) {
					$('#movieDiv')
					.append( '<img src="' +  data.d.results[key].BoxArt.LargeUrl + '"><br>' ) 
					.append( 'Title: '+  data.d.results[key].Name + '<br>' )
					.append( 'Year: '+  data.d.results[key].ReleaseYear + '<br>' )
					.append( 'Synopsis: '+  data.d.results[key].ShortSynopsis + '<br>' );

				});
			},
			error: function() {
				$('#responseDiv')
				.css('color','red') ;
				.text('Error') ;	
			}
		};

		$('#btnAjaxEvent').click( function() {
			$.ajax( params ) ; 
		}); 
	});
	</script>
</body>

</html>
